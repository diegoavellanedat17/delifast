    <!-- Modal usuario-->
    <div class="modal" tabindex="-1" role="dialog" id="modal-usuario">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title modal-producto-title">Ingresa tu usuario y contraseña</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body-producto">
                <!--formularios que se despliegan dentro del popup-->
              <div class="popup mt-3 ml-3 mr-3">
                <div class="popup-content ">
                    <form class="register-form ml-2 mr-2 mt-2 mb-4" name="form-register" >
                        <input type="text" placeholder="Nombre Completo" name="name" class="mt-2" />
                        <input type="text" placeholder="Dirección" name="dir" />
                        <input type="tel" placeholder="Telefono" name="telefono" />
                        <input type="email" placeholder="Email" name="email"/>
                        <input type="password" placeholder="Contraseña" name="password" />
                        <button type="submit">Create</button>
                        <p class="message signin">Already registered? <a href="#">Sign In</a></p>
                    </form>
                  
                    <form class="login-form ml-2 mr-2 mt-2 mb-4" name="form-auth">
                        <input class="mt-2 "type="email" placeholder="username" name="username"/>
                        <input type="password" placeholder="password" name="password"/>
                        <button type="submit">login</button>
                        <p class="message register">Not registered? <a href="#">Create an account</a></p>
                        <p class="message forgot">Forgot password? <a href="#">Click Here </a></p>
                    </form>
                  
                    <form class="forgot-form ml-2 mr-2 mt-2 mb-4" name="form-forgot">
                        <input type="email" placeholder="email" name="email-address"/>
                        <button type="submit">Send Email</button>
                        <p class="message register ">Not registered? <a href="#">Create an account</a></p>
                    </form>
                </div>
              </div>


          </div>

        </div>
      </div>

    <!--despliegue del popup al darle click al botón-->


    <script> 
      
      $(".register a").click(function(){
    
    
        $("popup-content").animate({height: "toggle", opacity: "toggle"}, "slow");
        
        $(".login-form").css("display","none")
        $(".forgot-form").css("display","none")
        $(".register-form").css("display","block")
        $(".modal-producto-title").empty()
        $(".modal-producto-title").append("Registrate")
    
      });
    
      $(".signin a").click(function(){
        $("popup-content").animate({height: "toggle", opacity: "toggle"}, "slow");
      
        $(".login-form").css("display","block")
        $(".forgot-form").css("display","none")
        $(".register-form").css("display","none")
        $(".modal-producto-title").empty()
        $(".modal-producto-title").append("Ingresa tu usuario y contraseña")
    
      });
    
      $(".forgot a").click(function(){
        $("popup-content").animate({height: "toggle", opacity: "toggle"}, "slow");
        
        $(".login-form").css("display","none")
        $(".forgot-form").css("display","block")
        $(".register-form").css("display","none")
        $(".modal-producto-title").empty()
        $(".modal-producto-title").append("Olvidaste la contraseña")


      });
    </script>
